<html>
	<head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>タイトル</title>
                <link href="css/planet-input.css" rel="stylesheet" type="text/css" />
                <script src='src/jquery-1.7.1.min.js'></script>
                <script src='src/planet-input.js'></script>
                <script src='src/underscore.js'></script>
                <script src='src/sugar-1.1.3.min.js'></script>
                <script src='src/jquery.svg.min.js'></script>
                <script src='src/jquery.svgdom.min.js'></script>
	</head>
	<body>
                <div id="input-area">
                        <form>
                        <table id='main' border=1>
                        	<tr>
                                        <td rowspan='6'><input class="planet-name" type='text' value="users"/></td>
                        		<td> <input type="text" value="x"/> </td>
                        		<td> <input class="x" type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        	</tr>
                        	<tr>
                        		<td><input type="text" value="y"/></td>
                        		<td><input class="y" type="text" /></td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        	</tr>
                        	<tr class="instance-values-of-a-key">
                        		<td> <input type="text" value="r"/> </td>
                        		<td><input class="r" type="text" /></td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        		<td> <input type="text"/> </td>
                        	</tr>
                        	<tr>
                        		<td class="key"> <input type="text" value="id"/> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        	</tr>
                        	<tr>
                        		<td class="key"> <input type="text" value="name"/> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        		<td class="value"> <input type="text" /> </td>
                        	</tr>
                        	<tr>
                        		<td class=key> <input type="text" value="age"/> </td>
                        		<td class=value> <input type="text" /> </td>
                        		<td class=value> <input type="text" /> </td>
                        		<td class=value> <input type="text" /> </td>
                        		<td class=value> <input type="text" /> </td>
                        	</tr>
                        </table>
                        <a href="#" id='draw'>描画する</a>
                        <a href="#" id='draw2'>描画する(上記表から入力)</a>
                        <a href="#" id='extract'>取得する</a>
                        <a href="#" id='debug'>Debug</a>
                </form>
                </div>
                <div id='draw-area'></div>
	</body>
</html>
